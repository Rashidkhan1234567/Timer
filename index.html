<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main">
        <div id="timer_display">
            <h1 id="hour">00</h1>&nbsp;<h1 class="set">:</h1>&nbsp;
            <h1 id="min">00</h1>&nbsp;<h1 class="set">:</h1>&nbsp;
            <h1 id="sec">00</h1>&nbsp;<h1 class="set">:</h1>&nbsp;
            <h1 id="msec">00</h1>
        </div>
        <div id="btn">
            <button id="lightButton1" onclick="startbtn()">Start</button>
            <button id="lightButton2" onclick="stopbtn()">stop</button>
            <button id="lightButton3" onclick="resetbtn()">reset</button>
          </div>
          <div id="lightBulb1" class="green light"></div>
          <div id="lightBulb2" class="red light"></div>
          <div id="lightBulb3" class="blue light"></div>
        </div>

    <script src="script.js"></script>
  </body>
</html>
